<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Score Keeper</title>
</head>

<body class="bg-info">
    <div class="container-fluid">
        <div class="row" style="display: flex; justify-content: space-evenly; margin: 30px 20% 20px 20%">
            <h1 class="p1_score">0</h1>
            <h1 class="text-white">:</h1>
            <h1 class="p2_score">0</h1>
        </div>
        <div class="row" style="display: flex; justify-content: space-evenly; margin: 30px 20% 20px 20%">
            <h3 style="color: white; border: 1px solid burlywood; padding: 5px 15px; border-radius: 3rem;">Max count =
                <span id="limit_keeper">5</span></h3>
        </div>
        <div class="row" style="display: flex; justify-content: space-evenly; margin: 30px 20% 20px 20%">
            <button id="p1" class="btn btn-mute border border-success bg-success" style="color: white;"
                type="submit">Player 1</button>
            <input type="number" name="" id="limit" value="5">
            <button id="p2" class="btn btn-mute border border-success bg-success" style="color: white;"
                type="submit">Player 2</button>
        </div>
        <div class="row" style="display: flex; justify-content: space-evenly; margin: 30px 20% 20px 20%">
            <button class="btn btn-mute border border-success bg-success" style="color: white;"
                id="reset">Reset</button>
        </div>
    </div>
</body>

<script src="/js game/main.js"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>

</html>
